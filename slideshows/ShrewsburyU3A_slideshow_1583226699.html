<!doctype html>
<html>
	<head>
		<title>ShrewsburyU3A slideshow</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script src="galleria/galleria.min.js"></script>
		<link type="text/css" rel="stylesheet" href="galleria/themes/twelve/galleria.twelve.css">
		<style>
			.galleria
			{
				width:70vw;
				height:50vh;
				margin-top:15vh;
				margin-left:15vw;
			}
		</style>
	</head>
	<body>
		<h2>ShrewsburyU3A slideshow</h2>
		<div class="galleria">
			<img src="http://shrewsburyu3a.website/wp-content/uploads/2019/06/top-40-motorcycles-2017-monterey-car-week-auctions-1.jpg"/>
			<img src="http://shrewsburyu3a.website/wp-content/uploads/2019/06/New-Brough-Superior.jpg"/>
			<img src="http://shrewsburyu3a.website/wp-content/uploads/2020/03/the-monet-family.jpg"/>
			<img src="http://shrewsburyu3a.website/wp-content/uploads/2020/03/Spring_in_Meole_as_Monet.png"/>
			<img src="http://shrewsburyu3a.website/wp-content/uploads/2019/06/venom.jpg"/>
		</div>
		<script>(
					  function ()
					  {
						  Galleria.loadTheme("galleria/themes/twelve/galleria.twelve.min.js");
						  Galleria.run(".galleria",
									 {
										 trueFullscreen: true,
										 fullscreenCrop: false,
										 responsive: true,
										 height: 0.5,
										 extend: function ()
										 {
											 this.attachKeyboard({
												 left: this.prev,
												 right: this.next
											 });
										 }
									 });
					  }());
		</script>
	</body>
</html>
